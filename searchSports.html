<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        #team-box {
            height: 100vh;
            overflow-y: scroll;
            overflow-x: hidden;
        }

        .details {
            height: 100vh;

        }
    </style>
</head>

<body class="mt-5">

    <div class="container px-4">
        <div class="row">

            <div id="team-details" class="col-4 border-danger border">
                <h3 class="pt-5 text-center">Team Details</h3>
                <hr>
                <div class="input-group mb-3">
                    <input id="inputField" type="text" class="form-control" placeholder="search team"
                        aria-label="search team" aria-describedby="btn">
                    <button class=" btn btn-outline-success input-group-text" id="btn">search</button>
                </div>
                <div id="details">

                </div>
            </div>
            <div id="team-box" class="details col-8 d-flex justify-content-around flex-wrap border-danger border">

            </div>
        </div>
    </div>
    <script src='js/sportsdb.js'></script>
</body>

</html>
